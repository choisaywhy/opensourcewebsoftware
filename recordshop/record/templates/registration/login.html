<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>SeHwa's Record Shop</title>
	<meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="{% url 'main' %}" style="font-weight: 700; font-size: 1rem;">Record</a>
				</li>
				<li>
					<a href="{% url 'login' %}">Login</a>
				</li>
				<li>
					<a href="{% url 'join' %}">Join</a>
				</li>
				<li>
					<a href="{% url 'cart' %}">Cart</a>
				</li>
				<li>
					<a href="{% url 'pop_hiphop' %}">POP - HipHop</a>
				</li>
				<li>
					<a href="{% url 'pop_rnb' %}">POP - RnB</a>
				</li>
				<li>
					<a href="{% url 'kpop_indi' %}">KPOP - Indi</a>
				</li>
				<li>
					<a href="{% url 'kpop_hiphop' %}">KPOP - HipHop</a>
				</li>
				<li>
					<a href="{% url 'ost' %}">OST</a>
				</li>
			</ul>
		</nav>

		<section style="margin-top: 40px;">
			<div class="row">

				<form style="width:500px;margin-left:200px;">
                <h3 style="text-align:center;">Welcome!</h3><br/>

                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <br/>
                    </div>
                           
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <br/>
                    </div>

                    <br/>
                    <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Register</button>
                    
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember Password</label>
                    </div>
                    <div class="text-center">
                      <a class="small" href="{% url 'reset_account' %}">Forgot password?</a></div>
                    </div>

                </form>
			</div>
		</section>
	</header>
	<footer style="margin-top:; margin-left : 100px">
		<section>
				<p class="text-ref" style="font-weight: 500">ⓒ 2020. 충북대학교 소프트웨어학과 최세화 All Rights Reserved.</p>
		</section>		
	</footer>
</body>
</html>
